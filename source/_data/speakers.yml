    bio: "Ambarish Kenghe (AK) is the Chief Product Officer at Myntra, India largest online fashion platform. Prior to Myntra AK spent 5 years at Google where he co-founded and launched Chromecast. He has also held leadership roles at Cisco and Bain & Company. AK has M. Tech. from IIT Kanpur, MS from Purdue University and MBA from University of California at Berkeley."
-
    name: "Andy Pandharikar"
    photo: "/images/speakers/andy_pandharikar.png"
    position: "CEO and Co-founder"
    company: "Commerce.AI"
    bio: "Andy Pandharikar is the Co-founder/CEO of Commerce.AI. Before that, Andy founded Fitiquette based in San Francisco, which got acquired by Myntra (acquired by Flipkart). Prior to that, Andy held various product and engineering positions at Cisco. He is also a member of SF Angels Group and has invested in a number of startups as an angel investor. He attended M.S. in Management Science and Engineering at Stanford University and an Executive Degree at Harvard Business School. Andy is an outdoor enthusiast, an ultramarathoner, and a certified lead rock climber."
