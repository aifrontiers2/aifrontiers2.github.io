    name: "Roland Memisevic"
    photo: "/images/speakers/roland_memisevic.jpg"
    position: "Chief Scientist and <br>Co-Founder"
    company: "TwentyBN"
    bio: "Roland Memisevic received the PhD in Computer Science from the University of Toronto in 2008 doing research on neural networks. He subsequently held positions as a research scientist at PNYLab, Princeton, as a post-doc at the University of Toronto and at ETH Zurich, and as junior professor at the University of Frankfurt. In 2012 he joined the MILA deep learning group at the University of Montreal as an assistant professor. Since 2016 he has been Chief Scientist at the Canadian-German AI startup Twenty Billion Neurons, which he co-founded in 2015. Roland was named Fellow of the Canadian Institute for Advanced Research (CIFAR) in 2015. His research interests are in deep and recurrent neural networks, in particular, as applied to video understanding."
-
    name: "Ashutosh Garg"
    photo: "/images/speakers/ashutosh_garg.jpg"
    position: "CEO and Founder"
    company: "Volkscience"
    bio: "Ashu is a machine learning expert, with years of information-retrieval, machine-learning and search experience. Currently he is CEO of VolkScience which is transforming workforces by applying deep learning to recruiting. Previously he was CTO of BloomReach, a machine learning company focused on e-commerce. In the past, he worked as a research staff scientist at Google, where he led personalization and search efforts. He is a prolific publisher and inventor wit 30+ papers and 40+ patents. Ashu earned a bachelor’s in technology from the Indian Institute of Technology, Delhi, and a doctorate in electrical and computer engineering from the University of Illinois, Urbana-Champaign. Ashu has won numerous awards, including best thesis at IIT, an IBM Fellowship and outstanding researcher at the University of Illinois."
-
    name: "T.M. Ravi"
    photo: "/images/speakers/tm-ravi.jpg"
    position: "Managing Director <br>& Founder"
    company: "The Hive"
    bio: "T. M. Ravi is Managing Director and Co-founder of The Hive (www.hivedata.com). The Hive based in Palo Alto, CA is a venture fund and co-creation studio for Artificial Intelligence (AI) powered startups. The Hive engages with entrepreneurs and corporations to create companies focused on data and AI driven applications in the enterprise and different industry segments. The Hive also has a presence in India and Brazil. Ravi is a frequent speaker at conferences on the topics of AI, enterprise transformation and innovation. Ravi has a successful track record as a serial entrepreneur and operating executive. He has helped start over 25 startups including three where he was founder & CEO: Mimosa Systems (acquired by Iron Mountain), Peakstone Corporation, and Media Blitz (acquired By Cheyenne Software). Ravi was also CMO for Iron Mountain, VP of Marketing at Computer Associates (CA) and VP at Cheyenne Software. Ravi earned a MS and PhD from UCLA and a Bachelors of Technology from IIT, Kanpur, India. He is on the board of Montalvo Art Center based in Saratoga, CA."
    moderator: true
-
    name: "Kartik Hosanagar"
    photo: "/images/speakers/Kartik_Hosanagar.jpg"
    position: "Professor"
    company: "Wharton School"
    bio: "Kartik Hosanagar is the John C. Hower Professor of Technology and Digital Business and a Professor of Marketing at The Wharton School of the University of Pennsylvania. Kartik’s research work focuses on the digital economy, in particular the impact of analytics and algorithms on consumers and society, Internet media, Internet marketing and e-commerce. Kartik has been recognized as one of the world’s top 40 business professors under 40.  He received his PhD from Carnegie Mellon University and Bachelors from BITS."
    moderator: true
-
    name: "Xuezhao Lan"
    photo: "/images/speakers/xuezhao_lan.jpg"
    position: "Founding Partner"
    company: "Basis Set Ventures"
    bio: "Dr. Lan Xuezhao is the founding partner of Basis Set Ventures, a $140M early stage venture focused on enterprise artificial intelligence. Her investments include Clara Labs (a pioneer in human-in-the-loop machine learning, where BSV led the Series A, joined by Sequoia, First Round and Slack fund), and Falkonry (a leader in factory automation). Lan built the Corporate Development Strategy team at Dropbox, one of the most active private tech companies with more than 30 acquisitions. Prior to Dropbox, she worked with McKinsey in New York and Shanghai, advising Fortune 500 companies on issues such as big data/AI strategy, growth strategy, market entry, pricing, and customer lifecycle management. Earlier in her career, Lan was an entrepreneur who built children's brain training games and an analyst with the United Nations Peace Keeping Operations. She studied human brain functions for her Ph.D. and received her MA in Statistics, both from the University of Michigan. She also did her post-doc at Harvard and has produced several peer-reviewed articles in top publications including Science."
    moderator: true
